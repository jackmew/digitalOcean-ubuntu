<!-- Notes that using ui-sref to replace with href. Detail: https://github.com/jackmew/ionic-sidemenuTabsTogether -->
<ion-tabs class="tabs-icon-top" style="background-color:black;!important;" >
  <ion-tab title="Posts" icon="ion-home" ui-sref="logbook.posts">
    <ion-nav-view name="tab-posts"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Notes" icon="ion-settings" ui-sref="logbook.notes">
    <ion-nav-view name="tab-notes"></ion-nav-view>
  </ion-tab>
</ion-tabs>
